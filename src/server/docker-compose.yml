services:
  api:
    image: dr-indigo-api
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    platform: linux/amd64
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
    env_file:
      - .env
    restart: unless-stopped

  eval:
    image: dr-indigo-eval
    build:
      context: .
      dockerfile: Dockerfile
      target: eval
    platform: linux/amd64
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - .env
    environment:
      AGENT_SERVER_URL: http://api:8000
    restart: "no"
